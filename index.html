<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
     
      <form id="search-city" autocomplete="off">
        <div class="row">
          <div class="col-6">
        <input class ="form-control form-control-m"  type="text" placeholder="Enter a City" id="city-input" />
          </div>
          <div class="col-2">
        <input
          type="submit"
          class="btn btn-danger mb-1 btn-m"
          value="Search"
        />
      </div>
        <div class="col">
        <input
          type="submit"
          id="current-location"
          class="btn btn-success mb-1 btn-m"
          value="Current City"
        />       
        </div>
      </form>
      <div class="row city-weather">
        <div class="col-6">
          <div id="city-name">Melbourne</div>
         <div id="showDate">Sunday 17:50</div>

          <div id="weather-description">Clear</div>
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
            alt="Clear"
            id="icon"
            class="float-left"
            width="60px"
            
          />
          <div id="display-temp">17</div>
          <div class="units">
           
            <small ><a href="#" id="celsius" class="active">Â°C</a> </small
            ><span>
            
          </div>
        </div>

        <div class="col-6">
          <div id="humidity">Humidity: 68%</div>
          <div id="wind">Wind: 4km/h</div>
        </div>
      </div>
      <div class="forecast" id="forecast">
     
        </div>
      </div>
    </div>
 <small class="footer"
      ><a href="https://github.com/himjaved/My-weather-project" target="_blank"
        >Open Source Code</a
      >
      by Himja Ved and  <a href="https://pedantic-meitner-862f0f.netlify.app/">hosted on Netlify</a> </small
    >
    <script src="script.js"></script>
  </body>
</html>
