<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form id="search-city" autocomplete="off">
        <input type="text" placeholder="Enter a City" id="city-input" />
        <input
          type="submit"
          class="btn btn-primary mb-1 btn-sm"
          value="Search"
        />
        <input
          type="submit"
          id="current-location"
          class="btn btn-success mb-1 btn-sm"
          value="Current"
        />
      </form>
      <div class="row city-weather">
        <div class="col-6">
          <div id="city-name">Melbourne</div>
         <div id="showDate">Sunday 17:50</div>

          <div id="weather-description">Clear</div>
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
            alt="Clear"
            id="icon"
            class="float-left"
          />
          <div id="display-temp">17</div>
          <div class="units">
            </span>
            <small ><a href="#" id="celsius" class="active">°C</a> </small
            ><span>
              <small ><a href="#" id="fahrenheit" class="">|°F</a> </small>
          </div>
        </div>

        <div class="col-6">
          <div id="humidity">Humidity: 68%</div>
          <div id="wind">Wind: 4km/h</div>
        </div>
      </div>
      <div class="row">
        <div class="col">Monday ☀️ 29°</div>
        <div class="col">Tuesday 🌥️ 19°</div>
        <div class="col">Wednesday 🌥️ 19°</div>
        <div class="col">Thursday 🌧️ 15°</div>
        <div class="col">
          Friday <br />
          ☀️ 20°
        </div>
      </div>
    </div>
    <small class="footer"
      ><a href="https://github.com/himjaved/My-weather-project" target="_blank"
        >Open Source Code</a
      >
      by Himja Ved and  <a href="https://pedantic-meitner-862f0f.netlify.app/">hosted on Netlify</a> </small
    >
    <script src="script.js"></script>
  </body>
</html>
